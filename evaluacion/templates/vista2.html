{% extends "home.html" %}

{% block content %}

<h1 class="text-white text-center">Vista 2</h1>
<div id="carouselExampleIndicators" class="container carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.shopify.com/s/files/1/0057/5897/6069/files/5-razones-por-las-que-los-muebles-de-madera-nunca-pasan-de-moda_1024x1024.jpg?v=1544075762" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://deposeguro.com/wp-content/uploads/2020/01/muebles-multifuncionales-para-el-hogar.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.mueblesdecorart.com/wp-content/uploads/2020/03/punt-slide.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock%}
