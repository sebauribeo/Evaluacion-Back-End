{% extends "home.html" %} {% block content %}
<main class="container">
  <h1 class="text-center m-5 text-white">Panel de administración</h1>
  <h1 class="text-center m-5 text-white">!Bienvenido¡</h1>
  <h2 class="text-center m-5 text-white">
    Presiona el boton para agregar productos
  </h2>
  <br class="m-5" />
  <br />
  <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-success my-5" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo">
      Agregar Productos
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Precio:</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Stock:</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Imagen:</label>
                <input type="text" class="form-control" id="recipient-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock%}
